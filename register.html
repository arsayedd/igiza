<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل حساب جديد - جامب ستور</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.rtl.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #d31027 0%, #ea8d07 100%);
            min-height: 100vh;
            padding: 2rem 0;
        }

        .register-card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            backdrop-filter: blur(10px);
            border-bottom: 5px solid #ffd700;
        }

        .register-header {
            background: linear-gradient(45deg, #d31027, #ea8d07);
            color: white;
            padding: 2rem;
            border-radius: 15px 15px 0 0;
            text-align: center;
        }

        .form-control {
            border-radius: 50px;
            padding: 0.75rem 1.5rem;
        }

        .form-control:focus {
            border-color: #d31027;
            box-shadow: 0 0 0 0.25rem rgba(211, 16, 39, 0.25);
        }

        .input-group-text {
            border-radius: 50px 0 0 50px !important;
            background: transparent;
        }

        .btn {
            border-radius: 50px;
            padding: 0.75rem 2rem;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(45deg, #d31027, #ea8d07);
            border: none;
        }

        .btn-outline-secondary {
            color: #000;
            border-color: #000;
        }

        .btn-outline-secondary:hover {
            background-color: #000;
            color: #ffd700;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .form-check-input:checked {
            background-color: #d31027;
            border-color: #d31027;
        }

        .was-validated .form-control:invalid {
            border-color: #d31027;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 12 12' width='12' height='12' fill='none' stroke='%23d31027'%3e%3ccircle cx='6' cy='6' r='4.5'/%3e%3cpath stroke-linejoin='round' d='M5.8 3.6h.4L6 6.5z'/%3e%3ccircle cx='6' cy='8.2' r='.6' fill='%23d31027' stroke='none'/%3e%3c/svg%3e");
        }

        .invalid-feedback {
            color: #d31027;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="register-card">
                    <div class="register-header">
                        <h2 class="mb-0">
                            <i class="fas fa-user-plus me-2"></i>
                            تسجيل حساب جديد في جامب ستور
                        </h2>
                    </div>
                    <div class="card-body p-4">
                        <form id="registrationForm" novalidate>
                            <div class="mb-3">
                                <label for="username" class="form-label">اسم المستخدم</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" id="username" name="username" required
                                           minlength="3" maxlength="50">
                                    <span class="input-group-text">
                                        <i class="fas fa-user"></i>
                                    </span>
                                </div>
                                <div class="invalid-feedback">
                                    يجب أن يكون اسم المستخدم بين 3 و 50 حرفاً
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">البريد الإلكتروني</label>
                                <div class="input-group">
                                    <input type="email" class="form-control" id="email" name="email" required>
                                    <span class="input-group-text">
                                        <i class="fas fa-envelope"></i>
                                    </span>
                                </div>
                                <div class="invalid-feedback">
                                    يرجى إدخال بريد إلكتروني صحيح
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">كلمة المرور</label>
                                <div class="input-group">
                                    <input type="password" class="form-control" id="password" name="password"
                                           required minlength="6">
                                    <span class="input-group-text">
                                        <i class="fas fa-lock"></i>
                                    </span>
                                </div>
                                <div class="invalid-feedback">
                                    يجب أن تكون كلمة المرور 6 أحرف على الأقل
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="age" class="form-label">العمر</label>
                                <div class="input-group">
                                    <input type="number" class="form-control" id="age" name="age"
                                           required min="18" max="100">
                                    <span class="input-group-text">
                                        <i class="fas fa-calendar"></i>
                                    </span>
                                </div>
                                <div class="invalid-feedback">
                                    يجب أن يكون عمرك 18 عاماً على الأقل
                                </div>
                            </div>
                            <div class="mb-4">
                                <label class="form-label">الجنس</label>
                                <div class="d-flex gap-4">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="gender"
                                               id="male" value="male" required>
                                        <label class="form-check-label" for="male">ذكر</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="gender"
                                               id="female" value="female">
                                        <label class="form-check-label" for="female">أنثى</label>
                                    </div>
                                </div>
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">تسجيل</button>
                                <a href="login.html" class="btn btn-outline-secondary">لدي حساب بالفعل</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script>
        // تعريف كائن لإدارة المتجر
        const StoreManager = {
            isLoggedIn: function() {
                return localStorage.getItem('isLoggedIn') === 'true';
            },
            login: function(email, password) {
                // في الإصدار التجريبي، نقبل أي بيانات تسجيل دخول
                localStorage.setItem('isLoggedIn', 'true');
                localStorage.setItem('userEmail', email);

                return {
                    success: true,
                    message: 'تم تسجيل الدخول بنجاح'
                };
            },
            logout: function() {
                localStorage.removeItem('isLoggedIn');
                localStorage.removeItem('userEmail');
            },
            registerUser: function(userData) {
                // تخزين بيانات المستخدم في localStorage
                localStorage.setItem('userData', JSON.stringify(userData));

                return {
                    success: true,
                    message: 'تم التسجيل بنجاح'
                };
            }
        };

        // استهداف نموذج التسجيل
        const form = document.getElementById('registrationForm');

        // إضافة معالج الحدث submit
        form.addEventListener('submit', function(e) {
            e.preventDefault();

            // التحقق من صحة البيانات
            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const age = parseInt(document.getElementById('age').value);
            const gender = document.querySelector('input[name="gender"]:checked')?.value;

            if (!form.checkValidity()) {
                e.stopPropagation();
                form.classList.add('was-validated');
                return;
            }

            // التحقق من اكتمال جميع الحقول
            if (!username || !email || !password || !age || !gender) {
                alert('يرجى ملء جميع الحقول المطلوبة');
                return;
            }

            // التحقق من صحة اسم المستخدم
            if (username.length < 3 || username.length > 50) {
                alert('يجب أن يكون اسم المستخدم بين 3 و 50 حرفاً');
                return;
            }

            // التحقق من صحة البريد الإلكتروني
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                alert('يرجى إدخال بريد إلكتروني صحيح');
                return;
            }

            // التحقق من صحة كلمة المرور
            if (password.length < 6) {
                alert('يجب أن تكون كلمة المرور 6 أحرف على الأقل');
                return;
            }

            // التحقق من العمر
            if (age < 18 || age > 100) {
                alert('يجب أن يكون عمرك بين 18 و 100 عام');
                return;
            }

            // إنشاء كائن بيانات المستخدم
            const userData = {
                username,
                email,
                password,
                age,
                gender
            };

            // محاولة تسجيل المستخدم
            const registrationResult = StoreManager.registerUser(userData);

            if (registrationResult.success) {
                // تسجيل الدخول تلقائياً
                const loginResult = StoreManager.login(email, password);

                if (loginResult.success) {
                    // توجيه المستخدم إلى صفحة المتجر
                    window.location.href = 'store.html';
                } else {
                    alert('تم التسجيل بنجاح. يرجى تسجيل الدخول.');
                    window.location.href = 'login.html';
                }
            } else {
                alert(registrationResult.message || 'حدث خطأ في عملية التسجيل');
            }
        });

        // التحقق من حالة تسجيل الدخول عند تحميل الصفحة
        document.addEventListener('DOMContentLoaded', function() {
            if (StoreManager.isLoggedIn()) {
                window.location.href = 'store.html';
            }
        });
    </script>
</body>
</html>
